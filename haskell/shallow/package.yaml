name:                shallow
version:             0.1.0.0
github:              "githubuser/rewriter"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rewriter#readme>

dependencies:
- base >= 4.7 && < 5
- SPL
library:
  source-dirs: src
  dependencies:
    - haskell-tools-refactor
    - haskell-tools-prettyprint
    - haskell-tools-rewrite
    - haskell-tools-ast
    - references
    - ghc

executables:
  shallow-rewriter-exe:
    main:                ShallowRewriter.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shallow

tests:
  rewriter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - shallow
